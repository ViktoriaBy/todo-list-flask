<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TO DO APP</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/style.css">
        <link rel="stylesheet" href="/static/bootstrap.css">
    </head>
    <body>

    <h1 class="h1 mt-5 mb-5">To Do List</h1>

<div class="container">
<form action="/add" method="post">
    <div>
            <label class="col-form-label col-form-label-lg mt-4" id="todo-header" for="title">Add your todo</label>
            <input class="form-control form-control-lg" name="title" type="text" placeholder="  . . .  " id="inputLarge">
            <button type="submit" class="btn btn-outline-secondary btn-lg mt-3 mb-5">Save</button>
    </div>
</form>
</div>

<div class="container">
    <hr>
{% for todo in todo_list%}

<p class="text-primary" style="font-size:30px">{{ todo.title }}</p>

{% if todo.complete == False%}
<span <span class="badge rounded-pill bg-secondary">Not completed</span>
{% else %}
<span class="badge rounded-pill bg-success">Completed</span>
{% endif %}

<a class="btn btn-info" href="/update/{{ todo.id }}">Update</a>
<a class="btn btn-danger" href="/delete/{{ todo.id }}">Delete</a>
<hr>


{% endfor %}
</div>

        <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
